<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Shepley's Calculator</title>
</head>
<body>
    <div class=calc-container>
        <header>
            <a>Basic Calculator</a>
        </header>
        <div class=result-window>
        </div>
        <div class=typing-window></div>
        <div class=button-grid>
            <button id=add class=operator>+</button>
            <button id=subtract class=operator>-</button>
            <button id=multiply class=operator>ร</button>
            <button id=divide class=operator>รท</button>
            <button id=equals>=</button>
            <button value=1 id=x1 class=digit>1</button>
            <button value=2 id=x2 class=digit>2</button>
            <button value=3 id=x3 class=digit>3</button>
            <button value=4 id=x4 class=digit>4</button>
            <button value=5 id=x5 class=digit>5</button>
            <button value=6 id=x6 class=digit>6</button>
            <button value=7 id=x7 class=digit>7</button>
            <button value=8 id=x8 class=digit>8</button>
            <button value=9 id=x9 class=digit>9</button>
            <button value=0 id=x0 class=digit>0</button>
            <button id=decimal>.</button>
            <button id=clear>C</button>
        </div>
    </div>
</body>
</html>
